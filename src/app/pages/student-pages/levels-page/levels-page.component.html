<navbar-student></navbar-student>

<div style= "display: flex;">
   
    
    <div class="main-container">
        <div class="block" *ngFor="let task of tasks, index as i" routerLink="/level/{{task.id}}"
        [class.completed]="getColor(task) == 'completed'"
        [class.in_process]="getColor(task) == 'in process'"
        [class.new]="getColor(task) == 'new'">            
            {{i + 1}}
            <div class="marker"></div>
        </div>
    </div>

    <div class="legend-box">
        <div class="legend">
            <div class="box">
                <div class="marker-legend " style="background-color: #00FF3D;"></div>
                <p>- Cделанные</p>
            </div>
            <div class="box">
                <div class="marker-legend " style="background-color: #F2EA00;"></div>
                <p>- В процессе</p>
            </div>
            <div class="box">
                <div class="marker-legend " style="background-color: #FF8F00;"></div>
                <p>- Новые</p>
            </div>
        </div>
    </div>    
</div>
